<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">‚úì</span>
                    TaskFlow
                </h1>
                <div class="task-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="task-input-section">
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="taskTitle" 
                            class="form-input" 
                            placeholder="What needs to be done?" 
                            required
                            maxlength="100"
                        >
                    </div>
                    <div class="form-group">
                        <textarea 
                            id="taskDescription" 
                            class="form-input form-textarea" 
                            placeholder="Add description (optional)"
                            maxlength="200"
                            rows="2"
                        ></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input 
                                type="datetime-local" 
                                id="taskDueDate" 
                                class="form-input"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Add Task</span>
                            <span class="btn-icon">+</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="task-controls">
                <div class="sort-controls">
                    <label for="sortSelect" class="control-label">Sort by:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="created">Date Created</option>
                        <option value="dueDate">Due Date</option>
                        <option value="title">Title</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3 class="empty-title">No tasks yet</h3>
                    <p class="empty-description">Create your first task to get started!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Task</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editTitle" class="form-label">Title</label>
                        <input 
                            type="text" 
                            id="editTitle" 
                            class="form-input" 
                            required
                            maxlength="100"
                        >
                    </div>
                    <div class="form-group">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea 
                            id="editDescription" 
                            class="form-input form-textarea" 
                            maxlength="200"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate" class="form-label">Due Date</label>
                        <input 
                            type="datetime-local" 
                            id="editDueDate" 
                            class="form-input"
                        >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="saveEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2 class="modal-title">Delete Task</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
